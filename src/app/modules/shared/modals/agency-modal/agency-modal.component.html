<div class="row">
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
            <span class="material-icons"> 
                display_settings
            </span>
          </div>
          <mat-card-title>Cambio de Agencia  </mat-card-title>
          <button class="close" mat-button (click)="close()">X</button>
  
        </mat-card-header>
        
          <mat-divider></mat-divider>
        
          <mat-card-content style="margin-top: 30px;">
            <mat-form-field appearance="legacy">
                <mat-label >Seleccione Agencia</mat-label>
                <mat-select [formControl]="control">
                    <mat-option [value]="agency" *ngFor="let agency of agencies">{{agency.vus_insden}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="save()">Seleccionar</button>

        <!-- Error de resoluciÃ³n de pantalla -->
        
      </mat-card>
   
</div>
