<div mat-dialog-content>
    <div class="row">  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  
        <ng-container matColumnDef="iderr">
          <th mat-header-cell *matHeaderCellDef> ID ERROR </th>
          <td mat-cell *matCellDef="let element"> {{element.id_error}} </td>
        </ng-container>
  
        <ng-container matColumnDef="coderr">
          <th mat-header-cell *matHeaderCellDef> CODIGO ERROR </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo_error}} </td>
        </ng-container>
  
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> DESCRIPCION </th>
          <td mat-cell *matCellDef="let element"> {{element.mensaje_error}} </td>
        </ng-container>   
  
        <ng-container matColumnDef="creation_date" >
          <th mat-header-cell *matHeaderCellDef> FECHA </th>
          <td mat-cell *matCellDef="let element" > {{element.creation_date}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </div>
