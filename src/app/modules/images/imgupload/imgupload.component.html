<div class="row">
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
            <span class="material-icons"> 
                display_settings
            </span>
          </div>
          <mat-card-title>Cargue de imagenes</mat-card-title>
        </mat-card-header>
        
          <mat-divider></mat-divider>
        
          <mat-card-content style="margin-top: 30px;">
            <mat-form-field appearance="legacy">
                <mat-label >Seleccione Cliente</mat-label>
                <mat-select [formControl]="control">
                    <mat-option [value]="client" *ngFor="let client of clients">{{client.vus_insden}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>


        
      </mat-card>
   
</div>
